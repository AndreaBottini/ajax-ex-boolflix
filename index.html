<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- FONT GOOGLE -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
  <!-- FONT AWSOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <!-- HANDLEBARS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" integrity="sha256-v28e/OFwH4PmlZT+LbqfwlMOE1hImPNesl1Ha52e6pk=" crossorigin="anonymous"></script>
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- FOGLIO STILE -->
  <link rel="stylesheet" href="css/style.css">
  <title>BoolFlix</title>
</head>
<body>
  <!-- CAMPO RICERCA -->
  <header class="header_top">
    <div class="header_top_left">
      <h2>BOOLFLIX</h2>
    </div>
    <div class="header_top_right">
      <input class="field_input" type="text" name="" value="" placeholder="Carca un film o una serie">
      <!-- <button class="button_research" type="button" name="button">Avvia la ricerca</button> -->
      <div class="button_research">
        <i class="fas fa-search white"></i>
      </div>
    </div>
  </header>

  <!-- SEZIONE LISTA FILM -->
  <div class="container">
  <ul class="films">

  </ul>
  <ul class="series">

  </ul>
  </div>
  <!-- SEZIONE HANDLEBARS -->
  <script id="film-template" type="text/x-handlebars-template">
    <h3>FILM</h3>
    <li>{{title}}
      <ul>
        <li>Titolo Originale: {{original_title}}</li>
        <li>Lingua Originale: {{original_language}} <img class="flags" src="img/bandiera-{{country}}.png" alt=""></li>
        <li>Voto: {{{vote_average}}}</li>
        <li><img class="poster" src={{poster_path}} alt=""></li>
      </ul>
    </li>
  </script>
  <script id="series-template" type="text/x-handlebars-template">
    <h3>TV SERIES</h3>
    <li>{{name}}
      <ul>
        <li>Titolo Originale: {{original_name}}</li>
        <li>Lingua Originale: {{original_language}} <img class="flags" src="img/bandiera-{{country}}.png" alt=""></li>
        <li>Voto: {{{vote_average}}}</li>
        <li><img class="poster" src={{poster_path}} alt=""></li>
      </ul>
    </li>
  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
