<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- HANDLEBARS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" integrity="sha256-v28e/OFwH4PmlZT+LbqfwlMOE1hImPNesl1Ha52e6pk=" crossorigin="anonymous"></script>
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- FOGLIO STILE -->
  <link rel="stylesheet" href="css/style.css">
  <title>BoolFlix</title>
</head>
<body>
  <input type="text" name="" value="" placeholder="Carca un film o una serie">
  <button type="button" name="button">Avvia la ricerca</button>
  <ul class="covers">

  </ul>

  <script id="film-template" type="text/x-handlebars-template">
    <li>{{title}} - {{original_title}} - {{original_language}} - {{vote_average}}</li>
  </script>

  <script id="entry-template" type="text/x-handlebars-template">
  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
